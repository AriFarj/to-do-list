<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <input class="search-box" type="text" placeholder="Search">
            <div class="nav-container">
                <nav id="new"><button><img src="/src/assets/add-task.svg" alt="add task"> New Task</button></nav>
                <nav id="tasks"><button><img src="/src/assets/todo-list.svg" alt="task list">Task List</button></nav>
                <nav id="reminders">
                    <button><img src="/src/assets/reminders.svg" alt="reminders list"> Reminders</button>
                    <div class="tasksChild-container">
                        <nav id="today"><button>Today</button></nav>
                        <nav id="upcoming"><button>Upcoming</button></nav>
                    </div>
                </nav>
                <nav id="label">
                    <button><img src="/src/assets/label-outline.svg" alt="labels">Labels</button>
                    <div class="labelChild-container">
                        <nav id="high"><button>High</button></nav>
                        <nav id="normal"><button>Normal</button></nav>
                        <nav id="low"><button>Low</button></nav>
                    </div>
                </nav>
                <nav id="completed"><button><img src="/src/assets/completed-tasks.svg"
                            alt="completed list">Completed</button></nav>
                <nav id="trash"><button><img src="/src/assets/trash.svg" alt="trash list">Trash</button></nav>
            </div>
        </div>
        <div class="content-container">
            <div class="todo-header">
                <h1>To Do List</h1>
            </div>
            <div class="task-container">
                <div class="task-card">
                    <h2>Task Title 1</h2>
                    <p>Task Text 1</p>
                    <p class="task-date">Due Date: </p>
                    <div class="task-card-buttons">
                        <button class="task-buttons">Complete</button>
                        <button class="task-buttons">Delete</button>
                    </div>
                </div>
                <div class="task-card">
                    <h2 class="task-title">Task Title 2</h2>
                    <p class="task-text">Task Text 2</p>
                    <p class="task-date">Due Date: </p>
                    <div class="task-card-buttons">
                        <button class="task-buttons">Complete</button>
                        <button class="task-buttons">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="task-create-container">
        <div class="task-form">
            <div class="new-task-header">
                <h2>New Task</h2>
            </div>
            <div class="input-fields">
                <input type='text' name="task-title" placeholder="Title">
                <input type="text" name="task-description" placeholder="To Do...">
            </div>
            <div class="options-container">
                <fieldset>
                    <legend>Due Date</legend>
                    <input type="date" id="due-date">
                </fieldset>
                <fieldset>
                    <legend>Priority</legend>
                    <select>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </fieldset>
            </div>
        </div>
    </div>

</body>

</html>
