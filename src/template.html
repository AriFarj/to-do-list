<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <input type="text" placeholder="search box">
            <div class="nav-container">
                <nav id="new"><button><img src="/src/assets/add-task.svg" alt="add task"> New Task</button></nav>
                <nav id="tasks"><button><img src="/src/assets/todo-list.svg" alt="task list">Task List</button></nav>
                <nav id="reminders">
                    <button><img src="/src/assets/reminders.svg" alt="reminders list"> Reminders</button>
                    <div class="tasksChild-container">
                        <nav id="today"><button>Today</button></nav>
                        <nav id="upcoming"><button>Upcoming</button></nav>
                    </div>
                </nav>
                <nav id="label">
                    <button><img src="/src/assets/label-outline.svg" alt="labels">Labels</button>
                    <div class="labelChild-container">
                        <nav id="high"><button>High</button></nav>
                        <nav id="normal"><button>Normal</button></nav>
                        <nav id="low"><button>Low</button></nav>
                    </div>
                </nav>
                <nav id="completed"><button><img src="/src/assets/completed-tasks.svg" alt="completed list">Completed</button></nav>
                <nav id="trash"><button><img src="/src/assets/trash.svg" alt="trash list">Trash</button></nav>
            </div>
        </div>
    </div>
</body>

</html>
